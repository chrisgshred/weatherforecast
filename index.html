<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
    
    <!--jQuery, Popper.js, Bootstrap JS, moment-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!--js and css links-->
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css"/>
    
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">5-Day Weather Forecast</h1>
        </div>
    </div>
    <div class="row">
      <div class="col-4">
      <form style="max-width: 40em;">
        <div class="input-group mb-3">
          <input id="city-input" type="text" class="form-control" placeholder="city" aria-label="city" aria-describedby="search-button"/>
          <div class="input-group-append">
            <button class="btn btn-outline-primary" type="button" id="search-button">Search</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-8">
      <div id="currentWeather"></div>
      <div id="forecast"></div>
    </div>
    </div>
</body>
</html>
